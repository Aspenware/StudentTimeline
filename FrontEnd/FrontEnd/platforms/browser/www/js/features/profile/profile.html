<ion-view view-title="ProfileForm">
  <ion-content>
    <form name="ProfileForm">
    <fieldset>
        <label for="Name">Name</label>
        <input type="text" name="Name">

        <label for="Email">Email</label>
        <input type="email" name="Email">
    </fieldset>
    <button type="submit">Submit</button>
</form>
  </ion-content>
</ion-view>
